---

bind_config_dir: /etc/bind
bind_cache_dir: /var/cache/bind

# list all ip's and subnets that are allowed to do recursive queries
bind_recursion_allowed_clients: []

# delegate queries to this nameservers
bind_forwarders: []

# which protocol should be used
# possible values ip4, ipv6, any
bind_use_protocol: any

# if listen adresses are defined bind
# will listen only on them
# if empty -> listen on all interfaces
bind_listen: []

# use rfc1918 rules or not (True/False)
bind_rfc1918: False

# lookup path for zone files, relative to playbook
bind_lookup_zones: ./

# zonefiles as dict
bind_zones: {}

# create slave from master
bind_create_slave_from_master: []
